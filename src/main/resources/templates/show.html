<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>

<p th:text="'Id: '+${user.getId()}">VALUE</p>
<p th:text="'Username: '+${user.getUsername()}">VALUE</p>
<p th:text="'Password: '+${user.getPassword()}">VALUE</p>
<p th:text="'Name: '+${user.getName()}">VALUE</p>
<p th:text="'Last name: '+${user.getLastName()}">VALUE</p>
<p th:text="'Role: '+${user.rolesToString()}">VALUE</p>
<a th:href="@{/admin/{id}/edit(id=${user.getId()})}">Edit</a>

<form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
    <input th:type="submit" value="Delete user"/>
</form>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign out">
</form>

</body>
</html>
